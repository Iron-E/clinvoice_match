# See https://doc.rust-lang.org/cargo/reference/manifest.html
[package]
name = 'clinvoice-match'
version = '0.7.1'
authors = ['Iron-E <code.iron.e@gmail.com>']
description = 'Strongly-typed match conditions for CLInvoice'

edition = '2021'
license = 'GPL3'
readme = 'README.md'
repository = 'https://www.github.com/Iron-E/clinvoice-match'

[dependencies]
clinvoice-schema = {branch = 'release/0.10', git = 'https://github.com/Iron-E/clinvoice-schema'}

humantime-serde = '1'
money2 = "0.6"
serde = {optional = true, version = "1"}
thiserror = '1'

[dev-dependencies]
pretty_assertions = "1"
regex = "1"
serde_yaml = "0.8"

[features]
default = []
serde = ["money2/serde", "serde/derive"]
